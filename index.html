<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío 1 - Sistema de mensajería</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Col left -->
  <aside class="flex-">
    <div class="user-card item-principal">
      <div class="item-principal-user align-items-center">
        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="" class="rounded">

        <div class="data-user">
          <h5> Gonzalo </h5>
          <p> Activo ahora </p>
        </div>
      </div>

      <div class="item-principal-action align-items-center">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">menu</span>
      </div>
    </div>

    <div class="nuevo-chat-div">
      <button class="btn btn-primary m-5"> Nuevo Chat </button>
    </div>

    <div class="user-card">
      <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="" class="rounded flex-col-8">
      <div class="flex-col-4 ">
        <h5> Clau </h5>
        <p> ¿Qué opinas de la propuesta? </p>
      </div>
    </div>

    <div class="user-card ">
      <img src="https://randomuser.me/api/portraits/women/15.jpg" alt="" class="rounded">

      <div class="flex-col-4 ">
        <h5> Fran </h5>
        <p> Me pareció super </p>
      </div>
    </div>

    <div class="user-card">
      <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="" class="rounded">
      <div class="flex-col-4 flex-v">
        <h5> Clau </h5>
        <p> ¿Qué le agregarías?</p>
      </div>
    </div>
  </aside>

  <!-- Col right -->
  <main>
    <h1> Comienza el Networking</h1>
    <p>Presiona el botón <strong>"Nuevo chat"</strong> para comentar a crear</p>
    <p>nuevas redes de contacto para tu empresa o emprendimeinto.</p>
  </main>
</body>

</html>
